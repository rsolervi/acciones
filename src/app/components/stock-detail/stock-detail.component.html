<mat-card>
  <mat-card-content>
    <div class="loading" *ngIf="loading">Collecting data... Please wait a short moment.</div>
    <div *ngIf="!loading">
      <div class="header">
        <div class="symbol">{{symbol}}</div>
        <div class="name">{{empresa}}</div>
      </div>
      <div class="info">
        <div class="info-mes" *ngFor="let s of data; let i=index">
          <div class="mes">{{s.month | month}} {{s.year}}</div>
          <div class="datos">
            <div>Change :</div>
            <div>MSPR :</div>
            <div>{{s.change}}</div>
            <div>{{s.mspr}}</div>
          </div>
          <div class="dibujo">
            <stt-arrow [up]="s.change > 0"></stt-arrow>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<a mat-button id="backBtn" name="backBtn" (click)="back()">
  <mat-icon>arrow_back</mat-icon>
  Back to list of stocks
</a>
